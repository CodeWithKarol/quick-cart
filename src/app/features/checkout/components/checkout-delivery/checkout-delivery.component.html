<div class="space-y-6">
  <div>
    <h3 class="text-lg font-medium font-display text-primary-900">Delivery method</h3>
    <div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
      <!-- Standard -->
      <div
        class="relative flex cursor-pointer rounded border bg-white p-4 shadow-sm focus:outline-none transition-colors"
        [class.border-primary-900]="deliveryMethod() === 'standard'"
        [class.ring-1]="deliveryMethod() === 'standard'"
        [class.ring-primary-900]="deliveryMethod() === 'standard'"
        [class.border-gray-300]="deliveryMethod() !== 'standard'"
        (click)="deliveryMethodChange.emit('standard')"
        (keyup.enter)="deliveryMethodChange.emit('standard')"
        tabindex="0"
      >
        <span class="flex flex-1">
          <span class="flex flex-col">
            <span class="block text-sm font-medium text-primary-900">Standard</span>
            <span class="mt-1 flex items-center text-sm text-primary-500 font-light">4–10 business days</span>
            <span class="mt-6 text-sm font-medium text-primary-900">$5.00</span>
          </span>
        </span>
        @if (deliveryMethod() === 'standard') {
          <svg
            class="h-5 w-5 text-primary-900"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd"
            />
          </svg>
        }
        <span
          class="pointer-events-none absolute -inset-px rounded border-2"
          [class.border-primary-900]="deliveryMethod() === 'standard'"
          [class.border-transparent]="deliveryMethod() !== 'standard'"
          aria-hidden="true"
        ></span>
      </div>

      <!-- Express -->
      <div
        class="relative flex cursor-pointer rounded border bg-white p-4 shadow-sm focus:outline-none transition-colors"
        [class.border-primary-900]="deliveryMethod() === 'express'"
        [class.ring-1]="deliveryMethod() === 'express'"
        [class.ring-primary-900]="deliveryMethod() === 'express'"
        [class.border-gray-300]="deliveryMethod() !== 'express'"
        (click)="deliveryMethodChange.emit('express')"
        (keyup.enter)="deliveryMethodChange.emit('express')"
        tabindex="0"
      >
        <span class="flex flex-1">
          <span class="flex flex-col">
            <span class="block text-sm font-medium text-primary-900">Express</span>
            <span class="mt-1 flex items-center text-sm text-primary-500 font-light">2–5 business days</span>
            <span class="mt-6 text-sm font-medium text-primary-900">$15.00</span>
          </span>
        </span>
        @if (deliveryMethod() === 'express') {
          <svg
            class="h-5 w-5 text-primary-900"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              clip-rule="evenodd"
            />
          </svg>
        }
        <span
          class="pointer-events-none absolute -inset-px rounded border-2"
          [class.border-primary-900]="deliveryMethod() === 'express'"
          [class.border-transparent]="deliveryMethod() !== 'express'"
          aria-hidden="true"
        ></span>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between pt-6 border-t border-gray-200">
    <button
      type="button"
      (click)="back.emit()"
      class="text-sm font-medium text-primary-600 hover:text-primary-500"
    >
      <span aria-hidden="true"> &larr;</span> Back to Information
    </button>
    <button
      type="button"
      (click)="continue.emit()"
      class="rounded-none border border-transparent bg-primary-900 px-8 py-3 text-sm font-bold uppercase tracking-widest text-white shadow-sm hover:bg-primary-800 focus:outline-none focus:ring-2 focus:ring-primary-900 focus:ring-offset-2 transition-colors"
    >
      Continue to Payment
    </button>
  </div>
</div>
