<nav aria-label="Progress" class="mb-12">
  <ol role="list" class="space-y-4 md:flex md:space-y-0 md:space-x-8">
    @for (step of steps(); track step; let i = $index) {
      <li class="md:flex-1">
        @if (currentStep() === step) {
          <a
            class="group flex flex-col border-l-4 border-primary-900 py-2 pl-4 md:border-l-0 md:border-t-4 md:pl-0 md:pt-4"
            aria-current="step"
          >
            <span class="text-xs font-bold uppercase tracking-widest text-primary-900">Step {{ i + 1 }}</span>
            <span class="text-sm font-medium font-display text-primary-900 capitalize">{{ step }}</span>
          </a>
        } @else if (steps().indexOf(currentStep()) > i) {
          <a
            (click)="stepClick.emit(step)"
            (keyup.enter)="stepClick.emit(step)"
            tabindex="0"
            role="button"
            class="group flex flex-col border-l-4 border-primary-900 py-2 pl-4 hover:border-primary-700 md:border-l-0 md:border-t-4 md:pl-0 md:pt-4 cursor-pointer"
          >
            <span class="text-xs font-bold uppercase tracking-widest text-primary-900 group-hover:text-primary-700"
              >Step {{ i + 1 }}</span
            >
            <span class="text-sm font-medium font-display text-primary-900 group-hover:text-primary-700 capitalize">{{
              step
            }}</span>
          </a>
        } @else {
          <div
            class="group flex flex-col border-l-4 border-primary-200 py-2 pl-4 md:border-l-0 md:border-t-4 md:pl-0 md:pt-4"
          >
            <span class="text-xs font-bold uppercase tracking-widest text-primary-400">Step {{ i + 1 }}</span>
            <span class="text-sm font-medium font-display text-primary-400 capitalize">{{ step }}</span>
          </div>
        }
      </li>
    }
  </ol>
</nav>
