<div class="mt-4 rounded border border-primary-100 bg-white shadow-sm">
  <h3 class="sr-only">Items in your cart</h3>
  <ul role="list" class="divide-y divide-primary-100">
    @for (item of cartItems(); track item.product.id) {
      <li class="flex py-6 px-4 sm:px-6">
        <div class="flex-shrink-0 border border-primary-100 bg-secondary-50">
          <img [src]="item.product.imageUrl" [alt]="item.product.name" class="w-20 object-cover" />
        </div>

        <div class="ml-6 flex flex-1 flex-col">
          <div class="flex">
            <div class="min-w-0 flex-1">
              <h4 class="text-sm">
                <a
                  [routerLink]="['/product', item.product.id]"
                  class="font-medium font-display text-primary-900 hover:text-primary-700 transition-colors"
                  >{{ item.product.name }}</a
                >
              </h4>
              <p class="mt-1 text-sm text-primary-500 font-light">{{ item.product.category }}</p>
            </div>

            <div class="ml-4 flow-root flex-shrink-0">
              <button
                type="button"
                class="-m-2.5 flex items-center justify-center bg-white p-2.5 text-primary-400 hover:text-primary-500"
              >
                <span class="sr-only">Remove</span>
                <span class="text-sm font-medium text-primary-900">x{{ item.quantity }}</span>
              </button>
            </div>
          </div>

          <div class="flex flex-1 items-end justify-between pt-2">
            <p class="mt-1 text-sm font-medium text-primary-900">
              {{ item.product.price | currency }}
            </p>
          </div>
        </div>
      </li>
    }
  </ul>
  <dl class="space-y-6 border-t border-primary-100 py-6 px-4 sm:px-6 bg-secondary-50/30">
    <div class="flex items-center justify-between">
      <dt class="text-sm text-primary-600 font-light">Subtotal</dt>
      <dd class="text-sm font-medium text-primary-900">{{ cartTotal() | currency }}</dd>
    </div>
    <div class="flex items-center justify-between">
      <dt class="text-sm text-primary-600 font-light">Shipping</dt>
      <dd class="text-sm font-medium text-primary-900">{{ shippingCost() | currency }}</dd>
    </div>
    <div class="flex items-center justify-between border-t border-primary-100 pt-6">
      <dt class="text-base font-medium font-display text-primary-900">Total</dt>
      <dd class="text-base font-medium font-display text-primary-900">{{ total() | currency }}</dd>
    </div>
  </dl>
</div>
