<div class="bg-secondary-50 min-h-screen">
  <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="border-b border-primary-200 pb-10">
      <h2 class="text-4xl font-medium font-display tracking-tight text-primary-900">Your Wishlist</h2>
      <p class="mt-4 text-primary-500 font-light max-w-xl">
        A curated collection of your favorite items.
      </p>
    </div>

    @if (wishlistItems().length === 0) {
      <app-wishlist-empty-state />
    } @else {
      <app-wishlist-grid
        [products]="wishlistItems()"
        (addToCart)="onAddToCart($event)"
        (quickView)="onQuickView($event)"
      />
    }
  </div>

  <app-quick-view
    [product]="selectedQuickViewProduct()"
    [isOpen]="!!selectedQuickViewProduct()"
    (closeModal)="closeQuickView()"
  ></app-quick-view>
</div>
