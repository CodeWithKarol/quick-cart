<div class="bg-white pb-16 pt-24 sm:pb-24 sm:pt-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="flex flex-col items-center justify-center mb-16 text-center">
      <h2 class="text-3xl font-bold tracking-tight text-primary-900 sm:text-5xl font-display mb-4">Trending Now</h2>
      <p class="max-w-2xl text-lg relative text-primary-600 font-light">
        A selection of our most coveted pieces, available for a limited time.
      </p>
      <a
        routerLink="/shop"
        class="mt-8 text-sm font-bold tracking-widest uppercase border-b border-primary-900 pb-1 hover:text-primary-600 hover:border-primary-600 transition-colors"
      >
        View All Products
      </a>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 gap-y-12 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      @for (product of products(); track product.id; let i = $index) {
        <app-product-card
          [product]="product"
          [priority]="i < 4"
          (addToCart)="addToCart.emit($event)"
          (quickView)="quickView.emit($event)"
          class="group"
        >
        </app-product-card>
      }
    </div>
  </div>
</div>
