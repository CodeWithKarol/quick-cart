<div class="bg-secondary-50 py-24 sm:py-32 border-t border-primary-50">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-bold tracking-tight text-primary-900 sm:text-4xl font-display">Join the Club</h2>
      <p class="mt-4 text-lg leading-8 text-primary-600 font-light">
        Sign up for our newsletter to receive exclusive offers, design inspiration, and first access to new arrivals.
      </p>
      
      <form class="mt-10 sm:mx-auto sm:flex sm:max-w-lg gap-x-4 items-center" (submit)="$event.preventDefault()">
        <label for="email-address" class="sr-only">Email address</label>
        <div class="relative w-full">
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded border-0 bg-white py-3 px-4 text-primary-900 shadow-sm ring-1 ring-inset ring-primary-200 placeholder:text-primary-400 focus:ring-2 focus:ring-inset focus:ring-primary-900 sm:text-sm sm:leading-6 transition-all"
            placeholder="Enter your email"
          />
        </div>
        <button
          type="submit"
          class="mt-4 sm:mt-0 flex-none bg-primary-900 px-8 py-3 text-sm font-bold text-white shadow-sm hover:bg-primary-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-900 uppercase tracking-widest transition-colors duration-300 rounded"
        >
          Subscribe
        </button>
      </form>
      
      <p class="mt-4 text-xs leading-5 text-primary-400">
        By subscribing, you agree to our <a href="#" class="underline hover:text-primary-600">Privacy Policy</a>. Unsubscribe at any time.
      </p>
    </div>
  </div>
</div>
